connector:
  name: "CLV_Analytics_Marketing_connector"
  service: "azure_sql_db"
  config:
    host: "{{PLACEHOLDER_SRC_003_HOST}}"
    port: 1433
    database: "MARKETING_DB"
    user: "FIVETRAN_USER"
    password: "{{PLACEHOLDER_SOURCE_DB_PASSWORD}}"
    update_method: "TELEPORT" # Log-based CDC
  destination:
    service: "snowflake"
    account: "{{PLACEHOLDER_SNOWFLAKE_ACCOUNT}}"
    database: "BRONZE"
    schema: "BRONZE_MARKETING"
  sync_frequency: "60" # Minutes
  schemas:
    - name: "MARKETING"
      tables:
        - name: "MARKETING_CAMPAIGNS"
          enabled: true