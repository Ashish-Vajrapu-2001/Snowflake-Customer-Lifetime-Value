version: 2
models:
  - name: stg_marketing__marketing_campaigns
    description: "Staging model for Marketing Campaigns"
    columns:
      - name: CAMPAIGN_ID
        data_tests:
          - unique:
              config: {severity: error}
          - not_null:
              config: {severity: error}
      - name: TOTAL_SPEND
        data_tests:
          - dbt_utils.expression_is_true:
              arguments:
                expression: "TOTAL_SPEND >= 0"
              config: {severity: warn}