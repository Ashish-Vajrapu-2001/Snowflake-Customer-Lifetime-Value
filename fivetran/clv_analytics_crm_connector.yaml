connector:
  name: "CLV_Analytics_CRM_connector"
  service: "azure_sql_db"
  config:
    host: "{{PLACEHOLDER_SRC_002_HOST}}"
    port: 1433
    database: "CRM_DB"
    user: "FIVETRAN_USER"
    password: "{{PLACEHOLDER_SOURCE_DB_PASSWORD}}"
    update_method: "NATIVE_UPDATE" # Log-based CDC
  destination:
    service: "snowflake"
    account: "{{PLACEHOLDER_SNOWFLAKE_ACCOUNT}}"
    database: "BRONZE"
    schema: "BRONZE_CRM"
  sync_frequency: "15" # Minutes
  schemas:
    - name: "CRM"
      tables:
        - name: "Customers"
          enabled: true
        - name: "CustomerRegistrationSource"
          enabled: true
        - name: "INCIDENTS"
          enabled: true
        - name: "INTERACTIONS"
          enabled: true
        - name: "SURVEYS"
          enabled: true